			var name = document.getElementById('name').value;

		}
	</script>

	<form>
	
	<p>

	</p>

	<select>
	<option value="name">name</option>

	</select>

	</p>


	

	<p>
		<input type="button" onclick="executeSearch()" value="Search" /> <input type="reset" value="Clear" />

	</form>
